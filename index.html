<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="Assets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="jumbotron text-center text-white bg-warning py-4 mb-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 mb-2">
                <h3 class="fw-bold">Search for a City:</h3>
                <form id="input-form">
                    <input type="text" id="input-text" placeholder="Type a city..."><br>
                    <button class="btn btn-warning" type="submit" onclick="getApi(event)">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-8 mb-2">
                <!-- Primary Forecast -->
                <div id="today-forecast" class="row mb-2"></div>
                
                <!-- 5-Day Forecast -->
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                    <div class="col pt-1 mx-1 text-white forecast-day"></div>
                    <div class="col pt-1 mx-1 text-white forecast-day"></div>
                    <div class="col pt-1 mx-1 text-white forecast-day"></div>
                    <div class="col pt-1 mx-1 text-white forecast-day"></div>
                    <div class="col pt-1 mx-1 text-white forecast-day"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
